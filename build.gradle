plugins {
    id 'java'
    id 'maven'

}

group 'br.com.ebexs.routerfinderservice'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()

}

dependencies {

    compile group: 'br.com.ebexs.routerfindermodel.model', name: 'routerfinder-model',
            version: '0.0.1-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'

}
